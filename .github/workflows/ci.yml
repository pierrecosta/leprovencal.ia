name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install backend deps
        run: |
          python -m venv backend/venv
          source backend/venv/bin/activate
          pip install -r backend/requirements.txt
      - name: Run backend tests
        run: |
          source backend/venv/bin/activate
          PYTHONPATH=$(pwd)/backend pytest -q

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd frontend-vite
          npm ci
      - name: Type check
        run: |
          cd frontend-vite
          npm run type-check
      - name: Lint
        run: |
          cd frontend-vite
          npm run lint
      - name: Build
        run: |
          cd frontend-vite
          npm run build
